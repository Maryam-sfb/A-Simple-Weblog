{% extends 'base.html' %}
{% block title %}  رمز عبور جدید {% endblock %}

{% block content %}

{% if validlink %}
<h3>رمز عبور جدیدی انتخاب کنید</h3>
    <form method="post" action="{% url 'password_reset_complete' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" class="btn btn-primary" value="ذخیره">
    </form>
{% else %}
<p>لینک بازیابی رمز عبور نامعتبر است. لطفا مجددا درخواست بازیابی دهید.</p>
{% endif %}

{% endblock %}
