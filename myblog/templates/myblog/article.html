{% extends 'base.html' %}

{% load static %}
{% block custom_tags %}
<link rel="stylesheet" href="{% static 'myblog/style.css' %}">
{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <br/>
            <h3>{{ article.title }}</h3>
            <small>{{ article.publish_time }}</small><hr/>
            <p>{{ article.body|safe }}</p>
        </div>
    </div>
</div>
{% endblock %}
